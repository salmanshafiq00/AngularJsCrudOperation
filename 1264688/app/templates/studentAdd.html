<h2>Create </h2>

<form ng-submit="createStudent(student)" name="createForm" novalidate>
    DepartmentId : <select ng-model="student.DepartmentId" required>
        <option ng-repeat="d in department" value="{{d.DepartmentId}}">{{d.DepartmentName}}</option>
    </select><br />
    <span class="text-danger" ng-show="(createForm.DepartmentId.$touched || createForm.DepartmentId.$dirty) && createForm.DepartmentId.$invalid">
        <span ng-show="createForm.DepartmentId.$error.required">DepartmentId is required</span>
    </span><br />
    Name : <input type="text" ng-model="student.Name" /><br />
    DOB : <input type="date" ng-model="student.DOB" /><br />
    IsRegular : <input type="checkbox" ng-model="student.IsRegular" /><br />
    Image : <input type="text" ng-model="student.ImagePath" /><br />

    <input type="submit" value="submit" />
</form>
